<!DOCTYPE html>
<html>

<head>
    <title>Font Weight</title>
    <meta charset="utf-8">
    <style>
        p {
            font-weight: normal;
        }
        p.lighter {
            font-weight: lighter;
        }
        p.thick {
            font-weight: bold;
        }
        p.thicker {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <p>Thẻ p nhận giá trị chữ bình thường.</p>
    <p class="lighter">Thẻ có có class lighter nhận chữ mỏng.</p>
    <p class="thick">Thẻ p có class thick nhận chữ in đậm.</p>
    <p class="thicker">Thẻ p có class thicker nhận chữ in dậm hơn.</p>
</body>

</html>
