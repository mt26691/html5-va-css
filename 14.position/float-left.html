<!DOCTYPE html>
<html>

<head>
    <title>Float left</title>
    <meta charset="utf-8">
    <style>
        div.blockOne {
            float: left;
        }
        div.blockTwo {
            float: left;
            margin: 5px;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="blockOne">
        <img src="http://goo.gl/CZUX3G" />
    </div>
    <div class="blockTwo">
        <p>Insanity: doing the same thing over and over again and expecting different results</p>
        <p><b>Albert Einstein</b>
        </p>
    </div>
</body>

</html>
