<!DOCTYPE html>
<html>

<head>
    <title>Link</title>
    <meta charset="utf-8">
</head>

<body>

    <main>
        <a href="http://hocdai.com">Một link đơn giản</a>
        <br/>
        <a href="http://hocdai.com" target="_blank">Link với target = _blank</a>
        <br/>
        <a href="http://hocdai.com" target="_parent">Link với target = _parent</a>
        <br/>
        <a href="http://hocdai.com" target="_self">Link với target = _self</a>
        <br/>
        <a href="http://hocdai.com" target="_top">Link với target = _top</a>

    </main>
</body>

</html>
