<!DOCTYPE html>

<head>
    <title>Float</title>
    <meta charset="utf-8">
    <style>
        div {
            height: 50px;
            width: 50px;
        }
        div.blockOne {
            float:left;
            background-color: green;
        }
        div.blockTwo {
            float:left;
            background-color: red;
        }
       
    </style>
</head>

<body>
    <div class="blockOne">
    </div>
    <div class="blockTwo">
    </div>
</body>

</html>
