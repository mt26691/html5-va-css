<!DOCTYPE html>
<html>

<head>
    <title>Float left</title>
    <meta charset="utf-8">
    <style>
        div.blockOne {
            border: 1px solid black;
            height: 100px;
        }
        h1.absolute {
            position: absolute;
            left: 10px;
            top: 15px;
            margin:0px;
        }
    </style>
</head>

<body>
    <div class="blockOne">Thẻ Div này sẽ chồng lên H1</div>
    <h1 class="absolute">H1 có giá trị absolute</h1>
</body>

</html>
